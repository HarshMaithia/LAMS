    <div class="row justify-content-md-center">
        <div class="col col-sm-8 m-2 app-wrap">
          <h2 class="homeTitle center mb-5">Leave Application</h2>
          <form>
          <div class="input-group input-group-lg mb-3" style="width: 70%; margin: auto;">
            <span class="input-group-text" id="basic-addon1">Employee ID</span>
            <input type="text" class="form-control" placeholder="Enter Employee ID" aria-label="Username" aria-describedby="basic-addon1">
          </div>

          <div class="input-group input-group-lg mb-3" style="width: 70%; margin: auto;">
            <span class="input-group-text" id="basic-addon1">Employee Name</span>
            <input type="text" class="form-control" placeholder="Enter Employee Name" aria-label="Username" aria-describedby="basic-addon1">
          </div>

          <div class="input-group input-group-lg mb-3" style="width: 70%; margin: auto;">
            <span class="input-group-text" id="basic-addon1">Department</span>
            <input type="text" class="form-control">
          </div>

          <div class="input-group input-group-lg mb-3" style="width: 70%; margin: auto;">
            <span class="input-group-text" id="basic-addon1">Head of Department</span>
            <input type="text" class="form-control" placeholder="HOD Name">
          </div>

          <div class="input-group input-group-lg mb-3" style="width: 70%; margin: auto;">
            <span class="input-group-text" id="basic-addon1">Date/s of Leave</span>
            <input type="text" class="form-control" placeholder="Start Date" aria-label="Username" aria-describedby="basic-addon1">
            <input type="text" class="form-control" placeholder="End Date" aria-label="Username" aria-describedby="basic-addon1">
          </div>

          <div class="input-group" style="width: 70%; margin: auto;">
            <span class="input-group-text w-100">Reason of Leave :</span>
            <textarea class="form-control" rows="5"></textarea>
          </div>

          <div class="mb-3 mt-3" style="width: 70%; margin: auto;">
            <button type="button" class="btn btn-secondary btn-lg">Cancel</button>
            <button type="button" class="btn btn-primary btn-lg">Submit</button>
          </div>
        </form>
        </div>
        <div class="col col-sm-3 m-2 settings-wrap">
            <h2 class="homeTitle center">Settings</h2>
            <div class="settings-wrap settingsBtn">
            <div class="d-grid gap-2 col-10 mx-auto">
              <button type="button" class="btn btn-outline-light mb-3 mt-3">My Profile</button>

              <button type="button" class="btn btn-outline-light mb-3">Leave Records</button>

            </div>
