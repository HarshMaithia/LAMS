    <div class="container homediv">
        <div class="homedata">
            <form class="form-signin text-center" method="POST" action="/">
                <img
                  class="mb-4"
                  src="images/192708-0320-px.jpg"
                  alt=""
                  width="72"
                  height="72"
                />
                <h1 class="h3 mb-3 font-weight-normal">Signup to CodeOClock!</h1>
                <input type="text" class="form-control top" name="fullname" placeholder=" UserName" required autofocus />
                <input type="email" class="form-control bottom" name="email" placeholder="Email id" required/>
                <input type="password" class="form-control bottom" name="password" placeholder="Enter Password" required/>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
                <p class="mt-5 mb-3 text-muted" style="color: floralwhite;">&copy; Leave Application Management System (LAMS)</p>
